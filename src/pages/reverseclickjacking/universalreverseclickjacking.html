<!DOCTYPE html>
<html>
  <head>
    <title>Universal Reverse Clickjacking</title>
  </head>
  <body>
    <div>
      <button id='test' onclick='alert(42)'>Delete data</button>
    </div>
    <div id='result'>
    </div>
    <script>
      function callbackFunc(data) {
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'JSONP data received: ' + JSON.stringify(data);
      }

      var q = decodeURIComponent(new RegExp('[?&]q=([^&]*)').exec(location.search)[1]);
      var url = '/reverseclickjacking/universalreverseclickjacking?q=' + q + '&callback=callbackFunc';
      document.write("<scr" + "ipt src='" + url + "'></scr" + "ipt>");
    </script>
  </body>
</html>
